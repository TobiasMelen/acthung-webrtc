
name: Deploy client-app to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    
    - name: Set Repository name variable for path
      run:   echo ::set-env name=REPOSITORY_NAME::$(echo "$GITHUB_REPOSITORY" | awk -F / '{print $2}')
      shell: bash

    - name: Install and build
      run: |
        cd client-app
        yarn install
        yarn run parcel build src/index.html --public-url /${{ REPOSITORY_NAME }}/

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GH_DEPLOYMENT_TOKEN }}
        BRANCH: gh-pages
        FOLDER: client-app/dist
